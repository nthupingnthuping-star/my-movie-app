<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollywood Glamour</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="hollywood-bg">
  <div class="star-effect"></div>
  
  <div class="hollywood-content">
    <header>
      <h1 class="hollywood-text">Hollywood Glamour</h1> <!-- Fixed typo: holwood -> hollywood -->
    </header>
    
    <main class="spotlight-bg">
      <section>
        <h2 class="hollywood-text">Welcome to the Spotlight</h2>
        <p>Experience the magic of Hollywood styling.</p>
        <button class="glamour-btn">Get Started</button>
      </section>
    </main>
  </div>
</body>
